<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pizza!</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/cover.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-1.12.4.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Pizza</h3>
            </div>
          </div>

          <div class="inner cover">
            <h2>Let's make a pizza!</h2>
            <form class="form-inline" id="pizza">
              <select class="form-control" id="pizza-size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
              </select>
              <br>
              <div class="checkbox">
                <label><input class="topping-choice" type="checkbox" value="pepperoni">Pepperoni</label>
              </div>
              <div class="checkbox">
                <label><input class="topping-choice" type="checkbox" value="sausage">Italian Sausage</label>
              </div>
              <div class="checkbox">
                <label><input class="topping-choice" type="checkbox" value="onion">Red Onions</label>
              </div>
              <div class="checkbox">
                <label><input class="topping-choice" type="checkbox" value="mushroom">Mushrooms</label>
              </div>
              <br>
              <div class="checkbox">
                <label><input class="topping-choice" type="checkbox" value="jalepeno">Jalepeno</label>
              </div>
              <div class="checkbox">
                <label><input class="topping-choice" type="checkbox" value="bell-pepper">Bell Peppers</label>
              </div>
              <div class="checkbox">
                <label><input class="topping-choice" type="checkbox" value="gouda">Gouda</label>
              </div>
              <div class="checkbox">
                <label><input class="topping-choice" type="checkbox" value="cheddar">Cheddar</label>
              </div>
              <div class="checkbox">
                <label><input class="topping-choice" type="checkbox" value="Asiago">Asiago</label>
              </div>
              <br>
              <button type="submit" class="btn">Get me a pizza!</button>
            </form>

          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Pizza Pizza Pizza</p>
            </div>
          </div>

        </div>

      </div>

    </div>

  </body>
</html>
